<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4e1 50%, #fff0f5 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.3);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 100;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            z-index: 20;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            color: #495057;
            position: absolute;
            z-index: 30;
            transition: all 0.2s ease;
        }

        .message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 240, 245, 0.8);
            border-radius: 15px;
            border-left: 4px solid #ff6b9d;
            animation: fadeIn 1s ease;
        }

        .message h2 {
            color: #d63384;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .bear {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 240, 245, 0.98);
            z-index: 200;
            overflow-y: auto;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
            color: #d63384;
            font-size: 2em;
            font-weight: 700;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            transform: rotate(var(--rotation));
        }

        .polaroid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            background: #f0f0f0;
            border-radius: 2px;
        }

        .polaroid-caption {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            font-weight: 600;
            padding: 0 10px;
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .close-gallery {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 300;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .close-gallery:hover {
            transform: scale(1.1);
            background: #d63384;
        }

        .view-photos-btn {
            display: none;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            animation: fadeIn 1s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .view-photos-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .polaroid:nth-child(4n+1) { --rotation: -3deg; }
        .polaroid:nth-child(4n+2) { --rotation: 2deg; }
        .polaroid:nth-child(4n+3) { --rotation: -2deg; }
        .polaroid:nth-child(4n) { --rotation: 3deg; }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .polaroid img {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="main-container" id="mainContainer">
        <div class="card">
            <div class="bear">üß∏üíù</div>
            <h1>Will you be my Valentine?</h1>
            <p class="subtitle">I've been waiting to ask you this...</p>
            
            <div class="buttons" id="buttonContainer">
                <button class="yes-btn" onclick="sayYes()">Yes, of course! üíï</button>
                <button class="no-btn" id="noBtn" onmouseover="flee()" ontouchstart="flee()">No üò¢</button>
            </div>

            <div class="message" id="successMessage">
                <h2>You just made me the happiest person! üéâ</h2>
                <p>I can't wait to spend Valentine's Day with you. You're the best thing that's ever happened to me. ‚ù§Ô∏è</p>
                <p style="margin-top: 15px; font-size: 2em;">üåπü•Ç‚ú®</p>
            </div>

            <button class="view-photos-btn" id="viewPhotosBtn" onclick="showGallery()">
                üì∏ View Our 24 Memories Together
            </button>
        </div>
    </div>

    <button class="close-gallery" id="closeBtn" onclick="closeGallery()">√ó</button>
    <div class="gallery-section" id="gallerySection">
        <div class="gallery-header">24 Reasons Why I Love You üíï</div>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Photos inserted here -->
        </div>
    </div>

    <script>
        // EXACT filenames matching your uploads (case-sensitive!)
        const photos = [
            { file: 'photo1.HEIC', caption: 'Our first date üíï' },
            { file: 'photo2.JPG', caption: 'That smile I love üòç' },
            { file: 'photo3.HEIC', caption: 'Adventure buddies üó∫Ô∏è' },
            { file: 'photo4.HEIC', caption: 'Coffee dates ‚òï' },
            { file: 'photo5.HEIC', caption: 'You & Me ü•∞' },
            { file: 'photo6.HEIC', caption: 'Best day ever! üéâ' },
            { file: 'photo7.HEIC', caption: 'My sunshine ‚òÄÔ∏è' },
            { file: 'photo8.jpg', caption: 'Laughing together üòÇ' },
            { file: 'photo9.jpg', caption: 'Holding hands ü§ù' },
            { file: 'photo10.jpg', caption: 'Movie night üé¨' },
            { file: 'photo11.JPG', caption: 'Dinner dates üçΩÔ∏è' },
            { file: 'photo12.JPG', caption: 'Park walks üå≥' },
            { file: 'photo13.HEIC', caption: 'Silly faces üòú' },
            { file: 'photo14.HEIC', caption: 'My favorite person üíñ' },
            { file: 'photo15.HEIC', caption: 'Us forever üíç' },
            { file: 'photo16.HEIC', caption: 'Dream team üë´' },
            { file: 'photo17.HEIC', caption: 'Cuddle time ü•∞' },
            { file: 'photo18.HEIC', caption: 'Your eyes ‚ú®' },
            { file: 'photo19.HEIC', caption: 'Perfect moment üì∏' },
            { file: 'photo20.jpg', caption: 'My heart ‚ù§Ô∏è' },
            { file: 'photo21.jpg', caption: 'Travel buddies ‚úàÔ∏è' },
            { file: 'photo22.jpg', caption: 'Home is you üè†' },
            { file: 'photo23.jpg', caption: 'Always yours üíù' },
            { file: 'photo24.jpg', caption: 'Valentine 2026 üíò' }
        ];

        function createHearts() {
            const container = document.getElementById('hearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù', '‚ù§Ô∏è', 'üíì'];
            
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        function flee() {
            const btn = document.getElementById('noBtn');
            const maxX = 300;
            const maxY = 200;
            const randomX = (Math.random() - 0.5) * maxX * 2;
            const randomY = (Math.random() - 0.5) * maxY * 2;
            btn.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${Math.random() * 360}deg)`;
            btn.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        }

        document.addEventListener('mousemove', (e) => {
            const btn = document.getElementById('noBtn');
            if (!btn || btn.style.display === 'none') return;
            const rect = btn.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(Math.pow(x - btnCenterX, 2) + Math.pow(y - btnCenterY, 2));
            if (distance < 100) flee();
        });

        function sayYes() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('viewPhotosBtn').style.display = 'inline-block';
            document.querySelector('.yes-btn').style.transform = 'scale(1.2)';
            document.querySelector('.yes-btn').innerHTML = 'Yay! üíñ';
            createConfetti();
        }

        function createGallery() {
            const container = document.getElementById('galleryGrid');
            photos.forEach((photo, index) => {
                const polaroid = document.createElement('div');
                polaroid.className = 'polaroid';
                polaroid.innerHTML = `
                    <img src="${photo.file}" alt="Memory ${index + 1}" onerror="this.src='https://via.placeholder.com/200x200/ff6b9d/ffffff?text=Photo+${index+1}'">
                    <div class="polaroid-caption">${photo.caption}</div>
                `;
                container.appendChild(polaroid);
            });
        }

        function showGallery() {
            document.getElementById('gallerySection').style.display = 'block';
            document.getElementById('closeBtn').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGallery() {
            document.getElementById('gallerySection').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#f8e1e4', '#ffe4e1', '#ffb6c1'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '999';
                    confetti.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        createHearts();
        createGallery();
    </script>
</body>
</html>
